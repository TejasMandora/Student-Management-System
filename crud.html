<!DOCTYPE html>
<html>

<head>
    <title>JQuery Exercise</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel = "stylesheet" href = "style7.css">
</head>

<body>

    <div class="container">
        <h1 style>Student Management System</h1>
        <form id="myForm">
            <div class="form-group">
                <label>Name <span class="error-message">*</span>:</label>
                <input type="text" name="name" class="form-control" value="najmul" required pattern="[a-zA-Z]+" title="Name should only contain alphabetic characters">
                <span class="error-message" id="nameError"></span>
            </div>
            <div class="form-group">
                <label>Email <span class="error-message">*</span>:</label>
                <input type="email" name="email" class="form-control" value="najmul@gmail.com" required>
                <span class="error-message" id="emailError"></span>
            </div>
            <div class="form-group">
                <label>Address <span class="error-message">*</span>:</label>
                <input type="text" name="address" class="form-control" required>
                <span class="error-message" id="addressError"></span>
            </div>
            <div class="form-group">
                <label>Phone Number <span class="error-message">*</span>:</label>
                <input type="tel" name="phone" class="form-control" required pattern="[0-9]{10}" title="Phone number must be 10 digits">
                <span class="error-message" id="phoneError"></span>
            </div>
            <div class="form-group">
                <label>Gender <span class="error-message">*</span>:</label><br>
                <label><input type="radio" name="gender" value="male" checked> Male</label>
                <label><input type="radio" name="gender" value="female"> Female</label>
                <label><input type="radio" name="gender" value="other"> Other</label>
                <span class="error-message" id="genderError"></span>
            </div>
            <div class="form-group">
                <label>Age <span class="error-message">*</span>:</label>
                <input type="number" name="age" class="form-control" required>
                <span class="error-message" id="ageError"></span>
            </div>
            <button type="button" id="btnSave" class="btn btn-success">Save</button>
        </form><br>
        <table class="table table-bordered data-table">
            <thead>
                <th>Name</th>
                <th>Email</th>
                <th>Address</th>
                <th>Phone Number</th>
                <th>Gender</th>
                <th>Age</th>
                <th>Action</th>
            </thead>
            <tbody>
            </tbody>
        </table>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <script src = "script7.js"></script>
</body>

</html>
